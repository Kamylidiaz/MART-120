<html>
    <head>
        <title>Self Expression</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.min.js"></script>
        <script src="js/sketch.js"></script>
    </head>
    <body>
        <script>
                // Body movement
                var bodyY = 470;
                var bodyDirection = 1;
                var randomBodySpeed;

                // Star movement
                var starPositionY = [30, 120, 90, 160, 30, 100, 200];
                var starDirection = [3, 5, 3, -9, 2, -3, 3];

                // Tent movement (both)
                var outerTentX = 260;
                var innerTentX = 300;
                var oscillationRange = 10;

                // Sun movement
                var sunX = 400;
                var sunY = 100;
                var amplitude = 200;
                var angle = 0;

                //Title Size
                textSizeFactor = 1; 
                maxSizeFactor = 5;
                sizeDirection = 1;

    function setup() {
                        createCanvas(500, 600);
                        randomBodySpeed = random(1, 5);
                    }

                    function draw() {
                        background(255, 204, 100);
                        console.log("draw?");
                    }

                    function draw() {
                        
                        sunX = 400 + amplitude * cos(angle);
                        sunY = 50 + amplitude * sin(angle);
                        angle += 0.025;
                        //sun
                        background(10, 120, 110);
                        fill(255, 165, 0);
                        circle(sunX, sunY, 175);

                        //body
                        fill('purple');
                        rect(80, bodyY, 40, 140);
                        bodyY += randomBodySpeed * bodyDirection;
                     if (bodyY >= 470 + 20 || bodyY <= 470 - 20) {
                                bodyDirection *= -1;
                                randomBodySpeed = random(1, 5); // Change the random speed
                            }
                        
                    
                        //moutain 1
                        line(20, 400, 70, 300);
                        line(70, 300, 120, 400);
                    
                        //mountain 2
                        line(90, 400, 170, 250);
                        line(170, 250, 250, 400);

                        outerTentX = 350 + oscillationRange * sin(frameCount * 0.1);
                        innerTentX = 350 + oscillationRange * sin(frameCount * 0.1)
                        //outer tent
                        fill(255, 165, 0);
                        triangle(outerTentX - 90, 650, outerTentX, 449, outerTentX + 90, 650);
                        
                        //inner tent
                        fill('rgba(0,255,0, 0.25)');
                        triangle(innerTentX - 50, 650, innerTentX, 500, innerTentX + 50, 650);
                        outerTentX += 10;
                        innerTentX += 10;
                        
                        if (outerTentX > width){
                        outerTentX = 200;
                        }
                        if (innerTentX > width){
                        innerTentX = 200;
                        }

                        for (let i = 0; i < starPositionY.length; i++)
                        { 
                        
                        //stars
                        stroke('white');
                        strokeWeight(5);
                        point(20 + i * 50, starPositionY[i]);
                        starPositionY[i] += .3 * starDirection[i];
                        if (starPositionY[i] >= 30 + 20 || starPositionY[i] <= 30 - 20)
                        {
                        starDirection[i] *= -1;
                        }
                    }
                    
                        //star thickness
                        stroke(0); 
                        strokeWeight(1);
                    
                        textSizeFactor += .02 * sizeDirection;
                        if (textSizeFactor >= maxSizeFactor || textSizeFactor <=1)
                        {
                        sizeDirection *= -1;
                        }  
                        textSize(30 * textSizeFactor);
                        text('Rise & Shine!',5,50);                        
                        textSize(13)
                        text('Kamyli Diaz',430,596);
                        
                    }
        </script>
    </body>
