<html>

        <script src="js/sketch.js"></script>

    <body>
        <script>
            function setup() {
                    createCanvas(500, 600);
                }

                function draw() {
                    background(255, 204, 100);
                    console.log("draw?");
                }

                function draw() {
                    
                    background(10, 120, 110);
                    fill(255, 165, 0);
                    circle(400, 100, 175);

                    fill('purple');
                    rect(80, 470, 40, 140);

                    line(20, 400, 70, 300);
                    line(70, 300, 120, 400);
                    line(90, 400, 170, 250);
                    line(170, 250, 250, 400);

                    fill(255, 165, 0);
                    triangle(260, 650, 350, 449, 445, 650);

                    fill('rgba(0,255,0, 0.25)');
                    triangle(300, 650, 350, 500, 400, 650);

                    
                    stroke('white');
                    strokeWeight(5);
                    point(20, 30);
                
                    stroke('white');
                    strokeWeight(5);
                    point(40,120);
                
                    stroke('white');
                    strokeWeight(5);
                    point(100,90);
                
                    stroke('white');
                    strokeWeight(5);
                    point(150,160);

                    stroke('white');
                    strokeWeight(5);
                    point(200, 30);
                
                    stroke('white');
                    strokeWeight(5);
                    point(250,100);
                
                    stroke('white');
                    strokeWeight(5);
                    point(300,200);

                    stroke(0); 
                    strokeWeight(1);

                    text('Kamyli Diaz',430,596)
                }
        </script>
